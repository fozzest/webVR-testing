  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <audio id="music" src="https://fozzest.github.io/webVR-testing/assets/Medieval Music - Medieval England.mp3" preload="auto"></audio>
      </a-assets>
      <a-entity sound="src: #music"></a-entity>
      <a-entity environment="preset: forest; fog: 0.6; numDressing: 500"></a-entity>

      <a-plane position="-8 1 9" rotation="-90 0 0" width="4" height="4" color="coral" sound="src: https://ucarecdn.com/6457bf38-2a17-469b-b0c2-5d46140b36f9/; autoplay: true" ></a-plane>
      

      <a-gltf-model src="https://fozzest.github.io/webVR-testing/assets/three-headed_dragon/scene.gltf" rotation="0 60 10" scale= "4 4 4" position = "00 00 -10" 
                    ></a-gltf-model>

      <a-gltf-model src="https://fozzest.github.io/webVR-testing/assets/skycastle/scene.gltf" scale= "0.1 0.1 0.1" position = "00 -1.3 -2.3" 
                    ></a-gltf-model>


    </a-scene>
  </body>
</html>
